<!DOCTYPE html>
<html lang="en">

<head>
  <title>jQuery Sign up form</title>

  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
  <script src="./script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <container>
    <div class="splitdiv" id="leftdiv">
      <div id="leftdivcard">

        <!-- left side -->
        <form class="well form-horizontal" action=" " method="post" id="contact_form">

          <fieldset>

            <!-- Form  -->
            <legend>
              <center>
                <b></b>
              </center>
            </legend><br>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-5 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="name" placeholder="Name*" id="get-name" class="form-control" type="text">
                </div>
              </div>
            </div>

            <!-- E-Mail input-->
            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-5 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input id="email" name="email" placeholder="E-Mail Address*" class="form-control" type="text">
                </div>
              </div>
            </div>

            <!-- Password input -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="passwordinput">
                <span id="popover-password-top" class="hide pull-right block-help"><i
                    class="fa fa-info-circle text-danger" aria-hidden="true"></i></span></label>
              <div class="col-md-5 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="password" name="password" type="password" placeholder="Password*"
                    class="form-control input-md" data-placement="bottom" data-toggle="popover" data-container="body"
                    type="button" data-html="true">
                  <div id="popover-password">
                  </div>
                </div>
                <p>Password Strength: <span id="result"> </span></p>
                <div class="progress">
                  <div id="password-strength" class="progress-bar progress-bar-success" role="progressbar"
                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                  </div>
                </div>
                <ul class="list-unstyled">
                  <li class=""><span class="eight-character"><i class="fas fa-circle" aria-hidden="true">
                      </i></span>&nbsp; At least 8 Characters.</li>
                  <li class=""><span class="low-upper-case"><i class="fas fa-circle"
                        aria-hidden="true"></i></i></span>&nbsp;
                    A lowercase &amp; A uppercase.</li>
                  <li class=""><span class="one-number"><i class="fas fa-circle" aria-hidden="true"></i></span>
                    &nbsp;A number (0-9).</li>
                  <li class=""><span class="one-special-char"><i class="fas fa-circle" aria-hidden="true"></i></span>
                    &nbsp;A special Character (!@#$%^&*).</li>
                </ul>
              </div>

            </div>

            <!--Select input  -->
            <div class="form-group">
              <label
                class="col-md-5 control-label">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspRole:&nbsp*
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label><br>
              <br>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                  <select id="role" name="role" class="form-control selectpicker">
                    <option value="">Select Role</option>
                    <option>Admin</option>
                    <option>User</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Radio Button -->
            <div class="form-group">
              <label class="col-md-6 control-label"> System: *&nbsp&nbsp</label><br>
              <div class="col-md-4 inputGroupContainer ">
                <div class="radio">
                  <label>
                    <input type="radio" id="windows" name="system" value="Windows">Windows &nbsp&nbsp 
                      <input type="radio" id="linux" name="system" value="Linux">Linux
                  </label>
                </div>
              </div>
            </div>

            <!-- Checkboxes Button -->
            <div class="form-group">
              <label class="col-md-6 control-label"> Affiliation:&nbsp&nbsp</label><br>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">

                  <div>
                  <input class="affiliation" type="checkbox" id="R&D" name="R&D" value="R&D">
                    &nbsp;&nbsp;R&D  
                  </div>
                  <div>
                  <input class="affiliation" type="checkbox" id="finance" name="finance" value="Finance">
                    &nbsp;&nbsp;Finance
                  </div>

                  <div>
                    <input class="affiliation" type="checkbox" id="marketing" name="marketing" value="Marketing">
                    &nbsp;&nbsp;Marketing
                  </div>

                  <div>
                    <input class="affiliation" type="checkbox" id="management" name="management" value="Management">
                    &nbsp;&nbsp;Management
                  </div>

                </div>
              </div>
            </div>

            <!--Sign up  Button -->
            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4"><br>

                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button id="SignUpButton"
                  class="btn btn-warning">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSign Up <span
                    class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>

    </div>

    <!-- /.Right side  -->
    <div class="splitdiv" id="rightdiv">
      <div id="rightdivcard">
        <label class="col-md-8 control-label"></label><br>
        <div id="AfterRegistration" class="col-md-8 inputGroupContainer">
          <br></br>
          <h1>Registration detalis:</h1> 
          <hr>
            Name:
          <class id="nameAfterReg"></class><br><br>
          
            E-mail:
          <class id="emailAfterReg"></class><br><br>
         
            Password:
          <class id="PassAfterReg"></class><br><br>
        
            ---<br><br>
        
            Role:
          <class id="RoleAfterReg"></class><br><br>
         
            System:
          <class id="SystemAfterReg"></class><br><br>
              
            Affilition:
          <div id="AffilitionAfterReg"></div>

        </div>
      </div>
    </div>

  </container> <!-- /. container -->

</body>

</html>
